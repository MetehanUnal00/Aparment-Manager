<div class="register-container">
  <h2>Register</h2>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="form.username"
        required
        minlength="3"
        maxlength="20"
        #username="ngModel"
        [ngClass]="{ 'is-invalid': registerForm.submitted && username.invalid }"
      />
      <div *ngIf="registerForm.submitted && username.invalid" class="invalid-feedback">
        <div *ngIf="username.errors?.['required']">Username is required</div>
        <div *ngIf="username.errors?.['minlength']">Username must be at least 3 characters</div>
        <div *ngIf="username.errors?.['maxlength']">Username must be at most 20 characters</div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="form.email"
        required
        email
        #email="ngModel"
        [ngClass]="{ 'is-invalid': registerForm.submitted && email.invalid }"
      />
      <div *ngIf="registerForm.submitted && email.invalid" class="invalid-feedback">
        <div *ngIf="email.errors?.['required']">Email is required</div>
        <div *ngIf="email.errors?.['email']">Email must be a valid email address</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="form.password"
        required
        minlength="6"
        #password="ngModel"
        [ngClass]="{ 'is-invalid': registerForm.submitted && password.invalid }"
      />
      <div *ngIf="registerForm.submitted && password.invalid" class="invalid-feedback">
        <div *ngIf="password.errors?.['required']">Password is required</div>
        <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</div>
      </div>
    </div>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        [(ngModel)]="form.firstName"
      />
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        id="lastName"
        name="lastName"
        [(ngModel)]="form.lastName"
      />
    </div>

    <div class="form-group">
      <button type="submit" [disabled]="isLoading">
        {{ isLoading ? 'Registering...' : 'Register' }}
      </button>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
     <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>
  </form>
  <p>
    Already have an account? <a routerLink="/auth/login">Login here</a>
  </p>
</div>
