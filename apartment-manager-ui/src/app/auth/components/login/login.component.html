<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="form.username"
        required
        #username="ngModel"
        [ngClass]="{ 'is-invalid': loginForm.submitted && username.invalid }"
      />
      <div *ngIf="loginForm.submitted && username.invalid" class="invalid-feedback">
        <div *ngIf="username.errors?.['required']">Username is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="form.password"
        required
        minlength="6"
        #password="ngModel"
        [ngClass]="{ 'is-invalid': loginForm.submitted && password.invalid }"
      />
      <div *ngIf="loginForm.submitted && password.invalid" class="invalid-feedback">
        <div *ngIf="password.errors?.['required']">Password is required</div>
        <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</div>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" [disabled]="isLoading">
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  </form>
  <p>
    Don't have an account? <a routerLink="/auth/register">Register here</a>
  </p>
</div>
